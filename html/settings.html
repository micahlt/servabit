<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline'; style-src-elem 'self';">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'unsafe-inline'; style-src-elem 'self';">
  <title>Servabit</title>
  <link rel="stylesheet" href="../assets/photon/css/photon.min.css">
</head>

<body>
  <div class="window" style="border-radius: 5px; transition: filter 0.3s;" id="window">
    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header" style="-webkit-app-region: drag; border-radius: 5px 5px 0 0;">
      <h1 class="title">Settings</h1>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
      <div class="padded-more">
        <h1>Settings</h1>
        <p style="margin-bottom: 0">Choose a backup folder</p>
        <button class="btn btn-mini btn-default" id="pickFolder" title="Network disks are not currently supported.">
          <span class="icon icon-folder"></span>
          <span id="currentBackupFolder" style="padding-left: 5px"></span>
        </button>
        <p style="margin-bottom: 0">Enable automatic backups?</p>
        <div class="btn-group" title="Coming soon!  ðŸ˜Ž">
          <button class="btn btn-mini">
            <span class="icon icon-check"></span>
          </button>
          <button class="active btn btn-mini">
            <span class="icon icon-cancel"></span>
          </button>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer" style="border-radius: 0 0 5px 5px;">
      <div class="toolbar-actions">
        <button class="btn btn-primary pull-right" id="exit">
          Save
        </button>
      </div>
    </footer>
  </div>
  <input type="file" webkitdirectory style="display: none;" id="dirFileInput" />
  <script src="../js/settings.js" charset="utf-8"></script>
</body>

</html>
